<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- login styles -->
    <link rel="stylesheet" href="./assets/css/forgetPassword.css">
    <!-- main styles authen -->
    <link rel="stylesheet" href="../main.css">
    <!-- link base styles -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="authen-page">
        <div class="authen-page__container row">
            <div class="authen-page__container__banner col-xxl-6 col-xl-6 col-lg-12">
                <img src="../assets/img/2.png" alt="banner-logo">
            </div>
            <div class="authen-page__container__form col-xxl-6 col-xl-6 col-lg-12">
                <div class="authen__form-wrapper forgot-password-form__wrapper">
                    <div class="authen__form-wrapper__title">
                        <p class="text-color-primary">Forgot</p>
                        <p class="text-color-normal">Password</p>
                    </div>
                    <div class="authen__form-wrapper__inputs">
                        <div class="mb-3">
                            <label for="formGroupExampleInput"
                                class="form-label authen__form-wrapper__inputs__label">Username*</label>
                            <input type="text" class="form-control authen__form-wrapper__inputs__input"
                                id="formGroupExampleInput" placeholder="Example input placeholder">
                        </div>
                    </div>
                    <div class="authen__form-wrapper__action">
                        <a href="../CheckYourEmailPage/checkYourEmail.html" role="button" class="mb-4 btn btn-primary authen__form-wrapper__action__btn btn-link_layout">
                            <p>Forgot password</p>
                        </a>
                        <div class="line-separate">
                            <div class="line-separate__text-container">
                                <p class="text-color-gray">Or</p>
                            </div>
                        </div>
                        <a role="button" href="../Login/login.html" class="btn-link_layout mb-4 btn btn-primary authen__form-wrapper__action__btn mt-4 authen__form-wrapper__action__btn--secondary">Login Account</a>
                        <a role="button" href="../Register/register.html" class="btn-link_layout btn btn-primary authen__form-wrapper__action__btn mt-4 authen__form-wrapper__action__btn--primary">Register Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>

</html>
