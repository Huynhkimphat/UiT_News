<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- login styles -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- main styles authen -->
    <link rel="stylesheet" href="../main.css">
    <!-- link base styles -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="authen-page">
        <div class="authen-page__container row">
            <div class="authen-page__container__banner col-xxl-6 col-xl-6 col-lg-12">
                <img src="../assets/img/2.png" alt="banner-logo">
            </div>
            <div class="authen-page__container__form col-xxl-6 col-xl-6 col-lg-12">
                <div class="authen__link">
                    <div class="authen__link__wrap-text">
                        <p class="text-color-gray">New around here ?</p>
                        <a href="../Register/register.html" class="text-color-primary"> Register here</a>
                    </div>
                </div>
    
                <form id="form-login" class="authen__form-wrapper">
                    <div class="authen__form-wrapper__title">
                        <p class="text-color-primary">Login</p>
                        <p class="text-color-normal">Account</p>
                    </div>
                    <div class="authen__form-wrapper__inputs">
                        <div class="mb-3 authen__form__control">
                            <label for="formGroupExampleInput" class="form-label authen__form-wrapper__inputs__label">Email*</label>
                            <input name="Email" id="email" type="text" class="form-control authen__form-wrapper__inputs__input" placeholder="Enter your Email">
                            <span class="authen__form__error"></span>
                        </div>
                        <div class="mb-3 authen__form__control">
                            <label for="formGroupExampleInput2" class="form-label authen__form-wrapper__inputs__label">Password*</label>
                            <input name="Password" id="password" type="password" class="form-control authen__form-wrapper__inputs__input" placeholder="Enter your password">
                            <span class="authen__form__error"></span>
                        </div>
                        <div class="mt-3 authen__form__control">
                            <a class="text-color-primary forgot-password__link" href="../Forget_Password/forgetPassword.html">Forgot your password ? </a>
                        </div>
                    </div>
                    <div class="authen__form-wrapper__action">
                        <button type="submit" class="btn btn-primary authen__form-wrapper__action__btn btn-login">Login Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- my script -->
<script src="../src/constants/rules.js" type="text/javascript"></script>
<script src="../src/js/ValidateInput.js" type="text/javascript"></script>
<script src="../src/js/Validator.js" type="text/javascript"></script>
<script src="./assets/js/main.js"></script>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
</html>
